<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/templates/adminFront.xhtml">

    <ui:define name="head">
        <title>Admin Starter</title>
    </ui:define>

    <ui:define name="logo-lg">
        Admin Starter
    </ui:define>

    <ui:define name="logo-mini">
        Admin
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/WEB-INF/templates/menu-sidebar-principal.xhtml">
        	<ui:param name="active" value="home" />
        </ui:include>
     </ui:define>

    <ui:define name="top-menu">
        <ui:include src="/WEB-INF/templates/top-bar.xhtml"/>
    </ui:define>

      <ui:define name="title">
         <ui:include src="/WEB-INF/templates/header.xhtml"/>
    </ui:define>

    <ui:define name="description">
        
    </ui:define>

    <ui:define name="body">
    	<h2>Inicio</h2>
    	
    	<div class="row">
    			<div class="col-lg-3 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="far fa-clock fa-7x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="panelTime"><p:clock id="admin-clock"  pattern="HH:mm:ss dd.MM.yyyy" mode="server" /></div>
                                    
                                </div>
                            </div>
                        </div>
                       
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fas fas fa-user fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">
                                    
                                     <h:outputText id="txt_count" value="#{infoBean.usuariosCount}" />
    								<h:form>
    								<p:poll  interval="1" listener="#{infoBean.updateSize()}" stop="#{infoBean.stop}"  update="txt_count txt_count2 txt_count3" />
									</h:form>
								</div>
                                    
                                </div>
                            </div>
                        </div>
                        <a href="#{usuarioBean.consultaUsuarios()}">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-yellow">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fas fas fa-building fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">
<h:outputText id="txt_count2" value="#{infoBean.edificioCount}" />
</div>
                                   
                                </div>
                            </div>
                        </div>
                        <a href="#{edificioBean.consultaEdificios()}">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-red">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fas fas fa-graduation-cap fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">
<h:outputText id="txt_count3" value="#{infoBean.profesorCount}" /></div>
                                    
                                </div>
                            </div>
                        </div>
                        <a href="#{profesorBean.consultaProfesores()}">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                
            </div>
    </ui:define>


    <ui:define name="footer">
    	<ui:include src="/WEB-INF/templates/footer.xhtml"/>
    </ui:define>


</ui:composition>
