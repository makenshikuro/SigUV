    <ui:define name="body">
    	<h2>Editar Profesor</h2>
    	
    	<h:form>
	    <p:panel id="panel"  style="margin-bottom:10px;">
        <p:messages id="messages" />
        <h:panelGrid columns="2" cellpadding="5">
		        <p:outputLabel value="Usuario: " for="usuario" />
		        <p:outputLabel id="usuario" value="#{profesorBean.profesor.idprofesor}"/>
		        
		 
		        <p:outputLabel value="Nombre: " for="nombre" />
		        <p:inputText id="nombre" requiredMessage="Es necesario un nombre" required="true" value="#{profesorBean.profesor.usuario}"/>
		        
		 
		        <p:outputLabel value="Visibilidad:" for="visibilidad" />
		        <p:selectBooleanButton id="visibilidad" value="#{profesorBean.profesor.visibilidad}" onLabel="Si" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:100px">
           
        		</p:selectBooleanButton>
        		</h:panelGrid>
    
     		 <p/>
			 <fc:selectListaEspacios espacios="#{profesorBean.espacios}">
			 
			 </fc:selectListaEspacios>
			 </p:panel>
			 <h:commandButton id="profesorSubmit" styleClass="btn btn-info" value="Actualizar" action="#{profesorBean.actualizaProfesor}" style="margin-top:5px" />
  			<h:commandButton id="salirSubmit" styleClass="btn btn-info" value="Salir" action="#{profesorBean.volver()}" style="margin-top:5px" immediate="true"/>
 
		 </h:form>
