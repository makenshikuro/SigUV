    <ui:define name="body">
    	<h2>Nuevo Usuario</h2>
    	
<h:form id="nuevoUser">
    <p:panel id="panel"  style="margin-bottom:10px;">
        <p:messages id="messages" />
        <h:panelGrid columns="2" cellpadding="5">
        	<p:outputLabel for="role" value="Tipo Usuario:"/>
            	
            	<p:selectOneMenu id="role" value = "#{usuarioBean.user.role}"> 
				   <f:selectItem itemValue = "EDITOR" itemLabel = "Editor" /> 
				   <f:selectItem itemValue = "ADMIN" itemLabel = "Administrador" /> 
				</p:selectOneMenu> 	
            <p:outputLabel for="usuario" value="Usuario:" />
            <p:inputText id="usuario" value="#{usuarioBean.user.usuario}" placeholder="Usuario" requiredMessage="Es necesario un nombre de usuario" required="true" autocomplete="false"/>
 
            <p:outputLabel for="nombre" value="Nombre Completo:" />
            <p:inputText id="nombre" value="#{usuarioBean.user.nombre}" placeholder="Nombre Completo" requiredMessage="Es necesario un nombre" required="true" autocomplete="false"/>
 
            <p:outputLabel for="email" value="Email:" />
            <p:inputText id="email" value="#{usuarioBean.user.email}" placeholder="Email" required="true" autocomplete="false" requiredMessage="Es necesario un email">
            <f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</p:inputText>
						
 
 			<p:outputLabel for="password" value="Password:"/>
            <p:password redisplay="true" autocomplete="false" placeholder="Contraseña" required="true" id="password" value="#{usuarioBean.user.password}" requiredMessage="Es necesario una contraseña"/>
            <p>
            <p:pickList id="pickList" value="#{usuarioBean.pickListEdificios}"
						var="e" itemLabel="#{e}" itemValue="#{e}" responsive="true"
						showSourceFilter="true" showTargetFilter="true"
						filterMatchMode="contains" />
						</p>
        </h:panelGrid>
    </p:panel>
 
    <h:commandButton value="Guardar" styleClass="btn btn-info" action="#{usuarioBean.nuevoUsuario()}"/>
    <h:commandButton value="Salir" immediate="true" styleClass="btn btn-info" action="#{usuarioBean.volver()}"/>
</h:form>

    </ui:define>
