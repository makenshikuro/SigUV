	<!-- Page Content -->




	<div id="map">
	<div id="nivel" class="btn-group level" data-toggle="buttons">
                 <label id="P0" class="btn btn-primary active">
                     <input type="radio" name="nivel" value="0" autocomplete="off" checked="checked" /> PB
                 </label>
                 <label id="P1" class="btn btn-primary">
                     <input type="radio" name="nivel" value="1" autocomplete="off"/> P1
                 </label>
                 <label id="P2" class="btn btn-primary">
                     <input type="radio" name="nivel" value="2" autocomplete="off"/> P2
                 </label>             
                 <label id="P3" class="btn btn-primary">
                     <input type="radio" name="nivel" value="3" autocomplete="off"/> P3
                 </label>
         </div></div>


	<!-- Sidebars -->

	<div id="sidebarLayers">
		<div class="sidebar-header">
			<div class="sidebar-header-img">
				<i class="fas fa-th-list fa-2x"></i>
<!-- 				<img src="images/layers-icon.png" alt="Icono Capas" /> -->
			</div>

		<div class="clearM2"></div>
		
		<div class="clearM2"></div>
		
		<div class="sidebar-toggle-group">

						<div>
							<img
								alt="Imagen selecci&oacute;n modo &aacute;sico y por c&oacute;digo"

						</div>
						<div>Descripción</div>
					</div>
				</label> <label class="btn btn-primary ON large" id="topoOFF"> 
				<input type="radio" name="denominacion" value="c" />
					<div>
						<div>
							<img
								alt="Imagen selecci&oacute;n modo por categor&iacute;as y por c&oacute;digo"
								src="images/cc.png" />
						</div>
						<div>Código</div>
					</div>
				</label>
			</div>

		</div>
		<div class="clearM2"></div>
		
		<div class="sidebar-toggle-group">

				<label class="btn btn-primary ON active" id="iconsON"> <input
					type="radio" name="icons" value="on" /> I
				</label> <label class="btn btn-primary OFF" id="iconsOFF"> <input
					type="radio" name="icons" value="off" /> O
				</label>
			</div>

		</div>
		<div class="clearM2"></div>
