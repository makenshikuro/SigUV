<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
	<cc:attribute name="reservaBean" />
	
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
    	<h:outputText value="Fecha de Entrada"/>
    	<h:inputText id="getfecha" value="#{cc.attrs.reservaBean.fechaEntrada}" required="true">
            <f:convertDateTime pattern="dd-MM-yyyy" />
        </h:inputText>
        <p/>
        <h:outputText value="Dias"/>
    	<h:inputText id="getdias" value="#{cc.attrs.reservaBean.dias}" required="true">
            
        </h:inputText>
        <p/>
        <h:outputText value="Tipo"/>
        
             <h:inputText id="gettipo" value="#{cc.attrs.reservaBean.tipo}" required="true"/>
        <p/>
        <h:message for="getfecha" style="color:red" />
        <h:message for="getdias" style="color:red" />
        <h:message for="gettipo" style="color:red" />
    </cc:implementation>

</html>
