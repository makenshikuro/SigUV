<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <!-- INTERFACE -->
    <cc:interface>
	<cc:attribute name="espacioBean" />
	
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

 		<p/>
 	
 		<h:dataTable var="pano"
                         summary="Planos"
                         value="#{cc.attrs.espacioBean.panos}"
                         rules="all"
                         cellpadding="5"
                         rowIndexVar="row">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre "/>
                    </f:facet>
                    <h:outputText value="#{pano.nombre}" />
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo" />
                    </f:facet>
                    <h:outputText value="#{pano.tipo}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="TamaÃ±o" />
                    </f:facet>
                    <h:outputText value="#{pano.size} Kb"/>
                 
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Eliminar" />
                    </f:facet>
                    <h:commandButton action="#{espacioBean.removeFile(row)}" onConfirmComplete="#{espacioBean.reload()}" value="Eliminar" />
                   
                </h:column>
            </h:dataTable>
   
   

  
  	
 		 
            
        <p/>
  
    </cc:implementation>

</html>
